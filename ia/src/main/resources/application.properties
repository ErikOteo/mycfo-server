server.port=8083
spring.application.name=ia

# Vertex AI (chatbot)
vertex.ai.project-id=${VERTEX_PROJECT_ID:}
vertex.ai.location=${VERTEX_LOCATION:us-central1}
vertex.ai.model=${VERTEX_MODEL:gemini-2.5-flash}
